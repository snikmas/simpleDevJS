<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <section>
      <button onclick="calc(1)">+1</button>
      <button onclick="calc(2)">+2</button>
      <button onclick="calc(3)">+3</button>
    </section>

    <script>
      
      function calc(num) {
        let total = JSON.parse(localStorage.getItem('total'));

        if (!total)
          total = 0;
        
        if (num === 1)
          total++;
        else if (num === 2)
          total += 2;
        else
          total += 3;

        
      localStorage.setItem('total', JSON.stringify(total));

        alert(`Total: ${total}`);
    }

    </script>
  </body>
</html>
