  <script>
    const basketballProduct = {
      name: 'basketball',
      price: 2095,
    };

    const basketballProduct1 = {
      name: 'qqqqq',
      price: 233,
    };

    console.log(basketballProduct);
    console.log(basketballProduct.price + 500);
    
    basketballProduct.deliveryTimeDays = 3;
    console.log(basketballProduct);
    
    console.log(comparePrice(basketballProduct, basketballProduct1));

    function comparePrice(basketballProduct, basketballProduct1) {
      if (basketballProduct.price > basketballProduct1.price)
        return basketballProduct1.price
      else
        return basketballProduct.price
    }


  </script>
