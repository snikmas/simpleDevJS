<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="num-1">
    <p>YouTube Subscribe Button</p>
    <button class="sub" onclick="butt()">Subscribe</button>
  </div>

  <div class="num-2">
    <h2>Amazon Shipping Calculator</h2>
    <p>Orders inder $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    
    <input class="order" type="text" placeholder="Cost of order" onkeydown="enterCheck(event.key)">
    <button onclick="check()">Calculate</button>
    <br>

    <p>Result: $<span class="cost"></span></p>
  </div>

  <script>

    // num-1
    function butt(){

      const butt = document.querySelector('button');

      if (butt.innerText == 'Subscribe'){
        butt.innerText = 'Subscribed';
      }
      else{
        butt.innerText = 'Subscribe';
      }
    }



    // num-2
    let cost = 0;
    let cart = 0;

    function enterCheck(key) {
      if (key == "Enter") {
        check()
      }
    }

    function check() {
      cost = Number(document.querySelector('.order').value);
      cart = document.querySelector('.cost');
      console.log(cost);
      
      if (cost < 40) {
        cart.innerHTML= 10 + cost; 
      }
      else cart.innerHTML = cost;

    }
  


  </script>
</body>
</html>
